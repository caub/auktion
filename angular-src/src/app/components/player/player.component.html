<h1>Spielerliste</h1>
<!--
    * pre-angular-datatable

<input [(ngModel)]="query" name="query" type="text">

<button (click)="clickForPlayerByLastName(query)">Nachname suchen</button>
<button (click)="clickForPlayerByTeam(query)">Kader suchen</button>
<button (click)="clickForAllPlayers()">Alle Spieler</button>
<button (click)="clickForFreeAgents()">Free Agents</button>
-->





<input class="" placeholder="" [(ngModel)]="filterQuery"/>
<button (click)="changeType('lastName')">Name</button>
<button (click)="changeType('position')">Position</button>
<select class="" [(ngModel)]="filterQuery" name="filterQuery" (ngModelChange)="changeType('team')">
    <option value="">Team</option>
    <option value="ATL">Atlanta Hawks</option>
    <option value="BOS">Boston Celtics</option>
    <option value="BKN">Brooklyn Nets</option>
    <option value="CHA">Charlotte Hornets</option>
</select>


<h1 *ngIf="!show">Wonach steht dir der Sinn?</h1>

<table *ngIf="show" class="table table-striped" [mfData]="allPlayers | dataFilter : filterQuery : searchType" #mf="mfDataTable" [mfRowsOnPage]="15">
    <thead>
      <tr>
          <th><mfDefaultSorter by="lastName">Name</mfDefaultSorter></th>
          <th><mfDefaultSorter by="overall">Overall</mfDefaultSorter></th>
          <th><mfDefaultSorter by="position">Position</mfDefaultSorter></th>
          <th><mfDefaultSorter by="salary">Gehalt</mfDefaultSorter></th>
          <th><mfDefaultSorter by="duration">Vertrag</mfDefaultSorter></th>
          <th><mfDefaultSorter by="notes">Notizen</mfDefaultSorter></th>
          <th><mfDefaultSorter by="yearsInTeam">Zugeh√∂rigkeit</mfDefaultSorter></th>
          <th><mfDefaultSorter by="team">Team</mfDefaultSorter></th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let player of mf.data">
        <td>{{player.lastName}}, {{player.firstName}}</td>
        <td>{{player.overall}}</td>
        <td>{{player.position}}</td>
        <td>{{player.salary}}</td>
        <td>{{player.duration}}</td>
        <td>{{player.notes}}</td>
        <td>{{player.yearsInTeam}}</td>
        <td>{{player.team}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="8">
            <mfBootstrapPaginator></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>
